<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBike Rubber Shim Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        a {
            display: block;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #007bff;
            margin-top: 20px;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>eBike Rubber Shim Dashboard</h1>
    </header>
    <div class="container">
        <a href="/rubber_shim_data">View Rubber Shim Production Data</a>
        <a href="/customer_feedback">View Customer Feedback Data</a>

        <h2>Test Rubber Shim Breakage Prediction</h2>
        <form action="/predict" method="post">
            <label for="diameter">Diameter (mm):</label>
            <input type="number" id="diameter" name="diameter" step="0.1" required>

            <label for="handlebar_width">Handlebar Width (mm):</label>
            <input type="number" id="handlebar_width" name="handlebar_width" step="0.1" required>

            <label for="screw_params">Screw Parameters:</label>
            <input type="text" id="screw_params" name="screw_params" required>

            <input type="submit" value="Predict Breakage Risk">
        </form>
    </div>
</body>
</html>
