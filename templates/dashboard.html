<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBike Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>eBike Performance Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
                <th>Threshold</th>
            </tr>
        </thead>
        <tbody>
            {% for metric, value, threshold in data %}
            <tr>
                <td>{{ metric }}</td>
                <td>{{ value }}</td>
                <td>{{ threshold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Predict Maintenance Need</h2>
    <form action="/predict" method="post">
        <label for="component_type">Component Type:</label>
        <input type="text" id="component_type" name="component_type" required><br>
        <label for="value">Performance Value:</label>
        <input type="number" id="value" name="value" step="0.1" required><br>
        <label for="threshold">Threshold Value:</label>
        <input type="number" id="threshold" name="threshold" step="0.1" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
